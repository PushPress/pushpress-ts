workflowVersion: 1.0.0
speakeasyVersion: latest
sources:
  PushPress-OAS:
    inputs:
      - location: https://api.pushpressdev.com/platform/docs/openapi.json
    overlays:
      - location: ./overlays/speakseay-modifications-overlay.yaml
      - location: ./overlays/speakeasy-suggested-error-types.yaml
    registry:
      location: registry.speakeasyapi.dev/pushpress/pushpress/push-press-oas
targets:
  push-press:
    target: typescript
    source: PushPress-OAS
    publish:
      npm:
        token: $npm_token
    codeSamples:
      registry:
        location: registry.speakeasyapi.dev/pushpress/pushpress/push-press-oas-code-samples
      blocking: false
